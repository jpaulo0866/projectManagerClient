<app-generic-search
  searchTitle="Pesquisa Tipos de Contrato"
  [searchFields]="searchModel"
  (searchEvent)="search($event)">
</app-generic-search>
<app-tablepaginated 
  headerTitle="Cadastro de Tipos de Contrato"
  [service]="typeContractService" 
  objectKey="typeOfContractId"
  [tableModel]="typeContractModel"
  [editMethod]="openDialog"
  [createMethod]="openDialog"
  [detailMethod]="openDialog"
  [deleteMethod]="delete"
  [dialogService]="dialog"
  [modalDialog]="modal"
  [childModal]="childView">
</app-tablepaginated>
