<mat-dialog-content>
  <form #form="ngForm">
    <div [ngClass]="classCss" role="alert" *ngIf="message">
      <strong>{{message.text}}</strong>
    </div>
    <div>
      <mat-form-field>
        <input matInput name="id" [(ngModel)]="baseObject.componentItemId" id="inputId" #userId="ngModel"
          placeholder="ID" [disabled]="true">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput name="componentItemIdHTML" [(ngModel)]="baseObject.componentItemIdHTML"
          id="inputComponentItemIdHTML" #componentItemIdHTML="ngModel" placeholder="Component Item Id HTML"
          [disabled]="readOnlyForm" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput name="componentValue" [(ngModel)]="baseObject.componentValue" id="inputComponentValue"
          #componentValue="ngModel" placeholder="Name" [disabled]="readOnlyForm" required>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <mat-label>Componente</mat-label>
          <mat-select [disabled]="readOnlyForm" name="appComponentSelect"
            [compareWith]="compareByOptionId" [(ngModel)]="baseObject.appComponent" required>
            <mat-option *ngFor="let appComponent of listAppRoute" [value]="appComponent">{{appComponent.componentName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    <div>
      <mat-checkbox style="margin: 0 10px" name="disabled" [(ngModel)]="baseObject.disabled" id="inputDisabled"
        [disabled]="readOnlyForm" #disabled="ngModel">
        Desabilitado
      </mat-checkbox>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="accent">Cancel</button>
  <button (click)="save()" mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial
    [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
