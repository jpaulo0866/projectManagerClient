<mat-dialog-content>
  <form #form="ngForm">
    <div [ngClass]="classCss" role="alert" *ngIf="message">
      <strong>{{message.text}}</strong>
    </div>
    <div>
      <mat-form-field>
        <input matInput name="id" [(ngModel)]="baseObject.employeeId" id="inputId" #employeeId="ngModel"
          placeholder="ID" [disabled]="true">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput [disabled]="readOnlyForm" name="salary" [(ngModel)]="baseObject.salary" id="inputSalary"
          #salary="ngModel" placeholder="Salário" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="hireatepciker" name="hireDate" [(ngModel)]="baseObject.hireDate"
          placeholder="Data de Contratação" disabled>
        <mat-datepicker-toggle matSuffix [for]="hireatepciker"></mat-datepicker-toggle>
        <mat-datepicker #hireatepciker [disabled]="readOnlyForm"></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="firedatepciker" name="fireDate" [(ngModel)]="baseObject.fireDate"
          placeholder="Data de Desligamento" disabled>
        <mat-datepicker-toggle matSuffix [for]="firedatepciker"></mat-datepicker-toggle>
        <mat-datepicker #firedatepciker [disabled]="readOnlyForm"></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Cargo</mat-label>
        <mat-select [disabled]="readOnlyForm" name="role" [compareWith]="compareByOptionId"
          [(ngModel)]="baseObject.role" required>
          <mat-option *ngFor="let role of listRole" [value]="role">{{role.roleName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <app-person-render [person]="baseObject.person" [readOnlyForm]="readOnlyForm" [hideFields]="hideFields">
    </app-person-render>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="accent">Cancel</button>
  <button (click)="save()" mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial
    [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
