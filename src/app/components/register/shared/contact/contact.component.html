<form #form="ngForm">
  <div>
    <mat-form-field>
      <input matInput name="value" [(ngModel)]="contact.value" id="inputValue" placeholder="Contato..."
        [disabled]="readOnlyForm" mask="(00) 00000-0000" required>
        <!-- mask="contact.typeContact?.typeContactMask?" -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Tipo de Contato</mat-label>
      <mat-select [disabled]="readOnlyForm" name="typeSelect" [compareWith]="compareByOptionValue"
        [(ngModel)]="contact.typeContact" required>
        <mat-option *ngFor="let typeContact of typeContacts" [value]="typeContact">{{typeContact.typeContactName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-checkbox style="margin: 0 10px" name="disabled" [(ngModel)]="contact.disabled" id="inputDisabled"
      [disabled]="readOnlyForm" #disabled="ngModel">
      Desabilitado
    </mat-checkbox>

  </div>
  <div>

    <button mat-raised-button (click)="clearContact()">Limpar Contato</button>
    <button mat-raised-button (click)="addEvent()" [disabled]="!form.valid">Adicionar na Lista</button>
  </div>
</form>
